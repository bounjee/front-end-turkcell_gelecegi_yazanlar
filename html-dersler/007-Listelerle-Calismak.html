<h1>Listeler</h1>
<!--
  Sıralı Listeler -> 1, 2, 3 ordered list ? -> ol
  Sıralı Olmayan listeler -> *, *, *, unordered list ? -> ul 
  -> list item -> li
-->
<!-- Sıralı Liste Oluşturuldu. -->
<ol>
  <!-- Liste Öğeleri oluşturuldu. -->
  <li>liste öğesi 1</li>
  <li>
    liste öğesi 2
    <!-- Liste İçerisinde Sırasız Listeler -->
    <ul>
      <li>Liste Öğesi 1</li>
      <li>Liste Öğesi 2</li>
      <li>Liste Öğesi 3</li>
    </ul>
  </li>
  <li>Diğer Özellikler</li>
</ol>

<!-- Sırasız Liste Oluşturuldu -->

<ul>
  <li>Liste Öğesi 1</li>
  <li>Liste Öğesi 1</li>
  <li>Liste Öğesi 1</li>
</ul>
